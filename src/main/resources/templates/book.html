<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${title}"></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-3">

        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <h1>Search results  for <code data-th-text="${title}"></code></h1>
            </div>
        </div>

        <div class="row" data-th-if="${#lists.isEmpty(bookList)}">
            <div class="col">
                <h2>No book details found</h2>
            </div>
        </div>

        <div class="row" data-th-each="w : ${bookList}" data-th-if="${!#lists.isEmpty(bookList)}">
   
            <div class="col-8">
                <table class="table table-hover">
                    <tr>
                        <td>Book Name</td>
                        <td>
                            <strong data-th-text="${w.title}"></strong>
                        </td>
                    </tr>
              
                </table>
            </div>

        </div>

        <div class="row">
            <div class="col d-flex justify-content-end">
                <a href="/" class="btn btn-primary btn-lg">Back</a>
            </div>
        </div>

    </div>
    
</body>
</html>
